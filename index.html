<!DOCTYPE html>
<html>
<head>
    <title>MongolLeads</title>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzrWM6w6V-EmS8npvJ-HSwTTscma3Po2A&callback=initMap&libraries=places"></script>
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
        #form {
            width: 300px;
            margin-top: 10px;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h3>MongolLeads</h3>
    <div id="map"></div>
    <div id="form">
        <h4>Pin Details</h4>
        <label for="status">Status:</label>
        <select id="status">
            <option value="Not Home">Not Home</option>
            <option value="Not Interested">Not Interested</option>
            <option value="Sold">Sold</option>
            <option value="Hot Lead">Hot Lead</option>
            <option value="Revisit">Revisit</option>
            <option value="Already Customer">Already Customer</option>
            <option value="Not Qualified">Not Qualified</option>
        </select><br>
        <label for="name">Name:</label>
        <input type="text" id="name"><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone"><br>
        <label for="email">Email:</label>
        <input type="email" id="email"><br>
        <label for="notes">Notes:</label>
        <textarea id="notes"></textarea><br>
        <button onclick="savePin()">Save Pin</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
